<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff0000;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #ff00005d;
        }
        .place-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
        }
        .place-image-large {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .place-info {
            margin: 15px 0;
        }
        .review-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .add-review {
            margin-top: 20px;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <nav>
            <a href="login.html" id="login-link" class="button">Login</a>
        </nav>
    </header>
    <div class="navbar">
        <a href="index.html" class="button">Home</a>
    </div>
    <main>
        <section id="place-details" class="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <h2>Reviews</h2>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review" class="add-review">
            <!-- Add review form or button will be inserted dynamically -->
        </section>
    </main>
    <footer>
        <p> All rights reserved. &copy; 2024</p>
    </footer>
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function checkUserAuthentication() {
            const token = getCookie('token');
            const addReviewSection = document.getElementById('add-review');
            return token ? token : null;
        }

        async function fetchPlaceDetails(token, placeName) {
            try {
                // Fetch place data
                const response = await fetch('data/places.json');
                const places = await response.json();
                const place = places.find(p => p.name === placeName);

                if (!place) {
                    console.error('Place not found');
                    return;
                }

                // Display place details
                const placeDetailsSection = document.getElementById('place-details');
                placeDetailsSection.innerHTML = `
                    <img src="${place.image}" alt="${place.name}" class="place-image-large">
                    <h1>${place.name}</h1>
                    <p class="place-info">Host: ${place.host_name}</p>
                    <p class="place-info">Location: ${place.location}</p>
                    <p class="place-info">Price per night: ${place.price}</p>
                    <p class="place-info">Description: ${place.description}</p>
                    <p class="place-info">Amenities: ${place.amenities.join(', ')}</p>
                `;

                // Display reviews
                const reviewsSection = document.getElementById('reviews');
                if (place.reviews && place.reviews.length > 0) {
                    place.reviews.forEach(review => {
                        const reviewCard = document.createElement('div');
                        reviewCard.className = 'review-card';
                        reviewCard.innerHTML = `
                            <p><strong>${review.user_name}</strong> (${review.rating}/5)</p>
                            <p>${review.comment}</p>
                        `;
                        reviewsSection.appendChild(reviewCard);
                    });
                } else {
                    reviewsSection.innerHTML += '<p>No reviews yet.</p>';
                }

                // Check if user is logged in and display appropriate interface
                const addReviewSection = document.getElementById('add-review');

                if (token) {
                    addReviewSection.innerHTML = `
                        <h2>Add a Review</h2>
                        <form id="review-form" class="form">
                            <label for="review-text">Review:</label>
                            <textarea id="review-text" name="review-text" required></textarea>
                            <label for="review-rating">Rating:</label>
                            <select id="review-rating" name="review-rating" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <button type="submit">Submit</button>
                        </form>
                    `;

                    // Handle form submission
                    document.getElementById('review-form').addEventListener('submit', async function (event) {
                        event.preventDefault();
                        const reviewText = document.getElementById('review-text').value;
                        const reviewRating = document.getElementById('review-rating').value;
                        console.log('Review submitted:', { reviewText, reviewRating });
                        // Here you would typically send the review to your server
                        try {
                            const reviewResponse = await fetch('https://your-api-url/add-review', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                                body: JSON.stringify({
                                    placeName: placeName,
                                    review: {
                                        user_name: 'current_user', // replace with actual user data
                                        rating: reviewRating,
                                        comment: reviewText
                                    }
                                })
                            });

                            if (reviewResponse.ok) {
                                console.log('Review added successfully');
                                window.location.reload(); // Reload page to display the new review
                            } else {
                                console.error('Failed to add review');
                            }
                        } catch (error) {
                            console.error('Error adding review:', error);
                        }
                    });
                } else {
                    addReviewSection.innerHTML = `
                        <button onclick="window.location.href='add_review.html?place=${encodeURIComponent(placeName)}'" class="button">Add Review</button>
                    `;
                }

            } catch (error) {
                console.error('Error fetching place details:', error);
            }
        }

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const placeName = urlParams.get('place');
            const token = checkUserAuthentication();
            fetchPlaceDetails(token, placeName);
        };
    </script>
</body>
</html>
